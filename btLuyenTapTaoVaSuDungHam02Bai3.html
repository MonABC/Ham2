<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = 1

    function giaiThua(number) {
        if (number === 0) {
            return 1
        } else {
            for (i = 1; i <= number; i++) {
                result *= i;
            }
        }
        return result;
    }
    let a=parseInt(prompt("nhap so vao"))
    let ketqua = giaiThua(a)
    alert(ketqua)
</script>
</body>
</html>
