<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else if (number === 2) {
            return true;
        } else {
            for 4(let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                    break;
                }
            }
            return true;
        }
    }

    let number = 2;
    let display = "";
    for (i = 0; i < 10000; i++) {
        if (isPrime(number)) {
            display += number +" "+"</br>";
        }
        number++
    }
document.write(display)

</script>
